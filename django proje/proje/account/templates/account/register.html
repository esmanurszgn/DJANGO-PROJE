{% extends "base.html" %}
{% load static %}

{% block title %} Kayıt Ol {% endblock%}

{% block content%}

<div class="container">
    <form method="POST">
         {% csrf_token %}
         {% if error %} 
         <div class="alert alert-danger">
             {{error}}
         </div>
         {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">İsim</label>
            <input type="text" class="form-control" name="firstname">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Soyisim</label>
            <input type="text" class="form-control" name="lastname">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
            <label for="repassword" class="form-label">Şifre Tekrar</label>
            <input type="password" class="form-control" name="repassword">
        </div>
        <div class="mb-3">
          <input type="submit" value="Kayıt Ol" class="btn btn-outline-dark">
        </div>
    </form>
</div>
 

{% endblock content%}
