{% extends "base.html "%}
{% load static %}


{% block title %} YAZI GÖNDER{% endblock%}

{% block content %}


  <div class="container-fluid">
    <div class="row ">
       
        <div class="col-md-12 mx-auto card-bg   ">
           <h1 class="display-1 text-center mt-1  text-black">Kayıt Formu</h1>
          
             <form action="" method="POST" >
               {% csrf_token %}
              <div class="col-md-4 mx-auto mb-3 ">
                <label  class="form-label text-black">İsim</label>
                <input type="text" class="form-control" name="isim"  aria-label="First name">
               </div>
               <div class="col-md-4 mx-auto mb-3">
                <label  class="form-label text-black ">Soyisim</label>
                <input type="text" class="form-control" name="soyisim"  aria-label="First name">
               </div>
               <div class="col-md-4 mx-auto mb-3">
                <label for="inputEmail4" class="form-label text-black">Email</label>
                <input type="email" class="form-control" name="mail" >
               </div>
               <div class="col-md-4 mx-auto mb-3">
                 <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                 <textarea class="form-control" name="yazi" rows="3"></textarea>
               </div>
                
                
               
               <div class="d-grid gap-2 col-4 mx-auto mt-4 mb-2 ">
                <button class="btn btn-dark " type="submit">Gönder</button>
                
              </div>
             </form>
          
        </div>
    </div>
</div>





 </form>
{% endblock %}
